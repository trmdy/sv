base = "main"

[actor]
default = "unknown"

[leases]
default_strength = "cooperative"
default_intent = "other"
default_ttl = "2h"
expiration_grace = "0s"
require_note = true

[leases.compat]
allow_overlap_cooperative = true
require_flag_for_strong_overlap = true

[protect]
mode = "guard"
paths = [
    ".beads/**",
    { pattern = "generated/**", mode = "warn" },
]
