name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --locked

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          target=$(rustc -Vv | sed -n 's/^host: //p')
          mkdir -p dist
          cp target/release/sv dist/
          tar -czf dist/sv-${target}.tar.gz -C dist sv

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $target = (rustc -Vv | Select-String '^host:' | ForEach-Object { $_.Line.Split()[1] })
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/release/sv.exe dist/
          Compress-Archive -Path dist/sv.exe -DestinationPath ("dist/sv-$target.zip") -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
